{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kavin Text | Manage Invoices</title>

  <!-- Core CSS -->
  <link rel="stylesheet" href="{% static 'assets/vendors/feather/feather.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendors/ti-icons/css/themify-icons.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendors/font-awesome/css/font-awesome.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}" />

  <!-- Added Flatpickr CSS for the date picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
  <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
  <style>
    .nav .nav-link.active {
      background-color: #4B49AC !important;
      color: #e0f0ff !important;
      font-weight: 600 !important;
      border-radius: 8px !important;
    }

    .nav .nav-link.active .menu-icon {
      color: white !important;
    }
    .dataTables_processing {
        padding: 1rem 0;
    }
  </style>

</head>

<body>
  <div class="container-scroller">
    <!-- Navbar -->
      <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
          <a class="navbar-brand brand-logo me-5" href="{% url 'dashboard' %}">
            <img src="{% static 'assets/images/logo.png' %}" class="me-2" alt="logo" />
            <span class="fw-bold" style="color: #4b49ac">Kavin Text</span>
          </a>
          <a class="navbar-brand brand-logo-mini" href="{% url 'dashboard' %}">
            <img src="{% static 'assets/images/logo.png' %}" alt="logo" />
          </a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
          <button class="navbar-toggler align-self-center" type="button" data-toggle="minimize">
            <span class="icon-menu"></span>
          </button>
          <ul class="navbar-nav navbar-nav-right">
            <li class="nav-item nav-profile dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" id="profileDropdown">
                <img src="{% static 'assets/images/profile.png' %}" alt="profile" />
              </a>
              <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
                <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: none;">
                  {% csrf_token %}
                </form>
                <a class="dropdown-item" href="#"
                  onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                  <i class="ti-power-off text-primary"></i> Logout
                </a>
              </div>
            </li>
          </ul>
          <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
            data-toggle="offcanvas">
            <span class="icon-menu"></span>
          </button>
        </div>
    </nav>
    <div class="container-fluid page-body-wrapper">
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard' %}">
                  <i class="icon-grid menu-icon"></i>
                  <span class="menu-title">Dashboard</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'invoice' %}active{% endif %}" href="{% url 'invoice' %}">
                  <i class="icon-paper menu-icon"></i>
                  <span class="menu-title">Generate Invoice</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'view-invoices' %}active{% endif %}" href="{% url 'view-invoices' %}">
                  <i class="ti-pencil-alt menu-icon"></i>
                  <span class="menu-title">Manage Invoices</span>
                </a>
              </li>
            </ul>
        </nav>

      <!-- Main Panel -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card shadow p-3 mb-5 bg-white rounded">
                <div class="card-body">
                  <h4 class="card-title"
                    style="text-align: center; color: #4B49AC; font-size: 28px; font-weight: bold; letter-spacing: 1px; margin: 20px 0;">
                    Manage Invoices</h4>
                  <hr style="margin: 30px 0;" />

                  <!-- Date Filter Form -->
                  <form id="dateFilterForm" class="row g-3 align-items-end mb-4">
                    <div class="col-md-5">
                      <label for="fromDate" class="form-label">From Date</label>
                      <input type="text" class="form-control datepicker" id="fromDate" name="fromDate" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="col-md-5">
                      <label for="toDate" class="form-label">To Date</label>
                      <input type="text" class="form-control datepicker" id="toDate" name="toDate" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="col-md-1 d-flex align-items-end">
                      <button type="submit" class="btn btn-primary w-100">Get</button>
                    </div>
                  </form>
                  <hr />

                  <!-- Invoice List Table -->
                  <div class="table-responsive mt-4">
                    <table id="invoiceTable" class="table table-hover" style="width:100%">
                      <thead>
                        <tr>
                          <th>S.No</th>
                          <th>Invoice No</th>
                          <th>Buyer Name</th>
                          <th>Date</th>
                          <th>Amount</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <!-- Core JS -->
  <script src="{% static 'assets/js/off-canvas.js' %}"></script>
  <script src="{% static 'assets/js/template.js' %}"></script>
  <script src="{% static 'assets/js/settings.js' %}"></script>
  <script>
    $(document).ready(function () {
      flatpickr(".datepicker", {
        dateFormat: "Y-m-d",
      });

      const baseApiUrl = "{% url 'core-get-invoices' %}";

      const invoiceTable = $('#invoiceTable').DataTable({
        "processing": true,
        "serverSide": false,
        "ajax": {
            "url": baseApiUrl,
            "dataSrc": "invoices"
        },
        "deferLoading": 0,
        "columns": [
          {
            "data": null,
            "render": function (data, type, row, meta) {
              return meta.row + meta.settings._iDisplayStart + 1;
            },
            "orderable": false
          },
          { "data": "invoice_number" },
          { "data": "buyer_name" },
          { "data": "invoice_date" },
          {
            "data": "grand_total",
            "className": "text-end"
          },
          {
            "data": null,
            "orderable": false,
            "className": "text-center",
            "render": function (data, type, row, meta) {
              const pdfUrl = `{% url 'generate-invoice-pdf' 0 %}`.replace('0', row.id);
              const editUrl = `{% url 'edit-invoice' 0 %}`.replace('0', row.id);
              return `
                <a href="${pdfUrl}" class="btn btn-info btn-sm" target="_blank" title="View PDF">
                  <i class="fa fa-file-pdf-o"></i>
                </a>
                <a href="${editUrl}" class="btn btn-warning btn-sm" title="Edit Invoice">
                  <i class="fa fa-pencil"></i>
                </a>
                <button class="btn btn-danger btn-sm delete-invoice-btn" data-id="${row.id}" title="Delete Invoice">
                    <i class="fa fa-trash-o"></i>
                </button>
              `;
            }
          }
        ]
      });

      const searchInput = $('#invoiceTable_filter input');
      searchInput.attr('id', 'invoiceTableSearch');
      searchInput.parent('label').attr('for', 'invoiceTableSearch');

      $('#dateFilterForm').on('submit', function (e) {
        e.preventDefault();
        const fromDate = $('#fromDate').val();
        const toDate = $('#toDate').val();
        let newApiUrl = baseApiUrl;
        const params = [];

        if (fromDate) {
          params.push(`from_date=${fromDate}`);
        }
        if (toDate) {
          params.push(`to_date=${toDate}`);
        }

        if (params.length > 0) {
          newApiUrl += `?${params.join('&')}`;
        }
        invoiceTable.ajax.url(newApiUrl).load();
      });

      $('#invoiceTable tbody').on('click', '.delete-invoice-btn', function () {
        const button = $(this);
        const invoiceId = button.data('id');
        const deleteUrl = `{% url 'delete-invoice' 0 %}`.replace('0', invoiceId);

        if (confirm('Are you sure you want to delete this invoice? This action cannot be undone.')) {
            const csrfToken = $('#logout-form input[name="csrfmiddlewaretoken"]').val();
            $.ajax({
                url: deleteUrl,
                type: 'POST',
                data: { 'csrfmiddlewaretoken': csrfToken },
                beforeSend: function() {
                  button.prop('disabled', true).html('<i class="fa fa-spinner fa-spin"></i>');
                },
                success: function (response) {
                    alert(response.message);
                    invoiceTable.ajax.reload(null, false);
                },
                error: function (xhr) {
                    const errorMsg = xhr.responseJSON ? xhr.responseJSON.error : 'An unknown error occurred.';
                    alert('Error: ' + errorMsg);
                    button.prop('disabled', false).html('<i class="fa fa-trash-o"></i>');
                }
            });
        }
      });
    });
</script>
</body>
</html>
